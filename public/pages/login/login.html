<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="/public/css/login_styles/_login.css">
</head>
<body>
    <div class="contenedor__signin">
        <form action="/src/db/control/validacion.php" method="POST" >
            <div class="contenedor__signin-form">
                <h1>Iniciar Sesion</h1>
                <hr>
                <div class="contenedor__signin-usuario">
        
                    <img class="img-signin__size" src="/public/assets/icons/login/icon-user.png" alt="icon-user">
                    <label>Usuario
                        <input type="text" name="Usuario" placeholder="Nombre de usuario ">
                    </label>
                </div>

                <div class="contenedor__signin-contraseña">
                    <img class="img-signin__size" src="/public/assets/icons/login/icono_contraseña.png" alt="icon-user">
                    <label>Contraseña
                        <input type="password" name="Contraseña" placeholder="Contraseña">    
                    </label>
                </div>
                
                <hr>
                
                <button type="submit" value="ingresar" >Iniciar Sesion</button>
                <a href="/public/pages/login/register.html">Crear Cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
